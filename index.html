<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css
    ">
    <link rel="stylesheet" href="style.css">
    <title>Filter Boxes</title>
</head>
<body>

    <div class="container my-5">
        <div class="row">
            <div class="col-4">
                <div class="card filters">
                    <div class="filter-box">
                        <header class="card-header">
                            <a href="#" data-bs-toggle="collapse" data-bs-target="#collapse_box1">
                                <i class="fa fa-chevron-down"></i>Marka
                            </a>
                        </header>
                        <div class="collapse show" id="collapse_box1">
                            <div class="card-body">
                                <ul class="menu scroll">
                                    <li> <a href="#">Lenovo</a></li>
                                    <li> <a href="#">Asus</a></li>
                                    <li> <a href="#">HP</a></li>
                                    <li> <a href="#">Dell</a></li>
                                    <li> <a href="#">MSI</a></li>
                                    <li> <a href="#">Samsung</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="filter-box">
                        <header class="card-header">
                            <a href="#" data-bs-toggle="collapse" data-bs-target="#collapse_box2">
                                <i class="fa fa-chevron-down"></i>Fiyat
                            </a>
                        </header>
                        <div class="collapse show" id="collapse_box2">
                            <div class="card-body">
                                <div class="row mb-3">
                                    <div class="col-6">
                                        <label for="" class="form-label">En az</label>
                                        <input type="number" class="form-control" placeholder="5000 TL">
                                    </div>
                                    <div class="col-6">
                                        <label for="" class="form-label">En cok</label>
                                        <input type="number" class="form-control" placeholder="10000 TL">
                                    </div>                                
                                </div>
                                <button type="button" class="btn btn-light w-100">Uygula</button>
                            </div>
                        </div>
                    </div>
                    <div class="filter-box">
                        <header class="card-header">
                            <a href="#" data-bs-toggle="collapse" data-bs-target="#collapse_box3">
                                <i class="fa fa-chevron-down"></i>Ekran Boyutu
                            </a>
                        </header>
                        <div class="collapse show" id="collapse_box3">
                            <div class="card-body">
                                <label class="checkbox-btn">
                                    <input type="checkbox">
                                    <span class="btn btn-light">13.3 inc</span>
                                </label>
                                <label class="checkbox-btn">
                                    <input type="checkbox">
                                    <span class="btn btn-light">14 inc</span>
                                </label>
                                <label class="checkbox-btn">
                                    <input type="checkbox">
                                    <span class="btn btn-light">15 inc</span>
                                </label>
                                <label class="checkbox-btn">
                                    <input type="checkbox">
                                    <span class="btn btn-light">17 inc</span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="filter-box">
                        <header class="card-header">
                            <a href="#" data-bs-toggle="collapse" data-bs-target="#collapse_box4">
                                <i class="fa fa-chevron-down"></i>Ram kapasitesi
                            </a>
                        </header>
                        <div class="collapse show" id="collapse_box4">
                            <div class="card-body">
                                <label for="" class="form-check mb-2">
                                    <input type="checkbox" class="form-check-input">
                                    <span class="form-check-label">16GB</span>
                                </label>
                                <label for="" class="form-check mb-2">
                                    <input type="checkbox" class="form-check-input">
                                    <span class="form-check-label">32GB</span>
                                </label>
                                <label for="" class="form-check mb-2">
                                    <input type="checkbox" class="form-check-input">
                                    <span class="form-check-label">64GB</span>
                                </label>
                                <label for="" class="form-check mb-2">
                                    <input type="checkbox" class="form-check-input">
                                    <span class="form-check-label">128GB</span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="filter-box">
                        <header class="card-header">
                            <a href="#" data-bs-toggle="collapse" data-bs-target="#collapse_box4">
                                <i class="fa fa-chevron-down"></i>Urun Modeli
                            </a>
                        </header>
                        <div class="collapse show" id="collapse_box4">
                            <div class="card-body">
                                <label for="" class="form-check mb-2">
                                    <input type="radio" class="form-check-input" name="urun-modeli">
                                    <span class="form-check-label">Oyun Bilgisayari</span>
                                </label>
                                <label for="" class="form-check mb-2">
                                    <input type="radio" class="form-check-input" name="urun-modeli">
                                    <span class="form-check-label">Notebook</span>
                                </label>
                                <label for="" class="form-check mb-2">
                                    <input type="radio" class="form-check-input" name="urun-modeli">
                                    <span class="form-check-label">Ultrabook</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
